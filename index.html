<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="px-5 xl:px-6 py-2 xl:py-6 h-screen md:h-fit">
    <div class="container bg-blue-600 rounded">
      <header
        class="header pb-7 mb-8 w-full px-8 md:px-24 bg-blue-800 flex justify-center shadow-xl rounded-t"
      >
        <div class="searchForm w-full xl:2/3">
          <div
            class="city-search flex xl:justify-center justify-between items-center mt-6 gap-3"
          >
            <div class="flex gap-3 w-full flex-wrap">
              <input
                type="text"
                id="citySearchinput"
                class="city-search__input form-input w-full md:w-[350px] px-4 py-3 rounded basis-full md:basis-2/3"
              />
              <div
                class="flex w-full md:w-fit gap-3 items-center justify-center"
              >
                <button
                  class="search-button bg-blue-950 text-white font-bold px-8 py-3 rounded md:w-fit w-3/5 self-center"
                  id="search"
                  type="submit"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  class="locate-city bg-blue-950 text-white font-bold px-5 py-3 rounded w-fit"
                  id="locateCity"
                  type="button"
                >
                  <i class="fa-solid fa-location-crosshairs"></i>
                  <span class="tooltiptext">Αυτόματη τοποθεσία</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="flex flex-col md:flex-row w-full pb-10">
        <div class="h-full border-r-2 px-10 border-green-800">
          <div
            class="left w-full md:w-36 flex flex-col gap-5 items-center justify-center"
          >
            <div class="flex flex-col gap-3 items-center">
              <div class="weather-icon-wrapper text-white">
                <i
                  class="weather-icon fa-solid fa-cloud-sun-rain fa-6x drop-shadow-2xl"
                ></i>
              </div>

              <div class="">
                <div class="text-white font-semibold text-3xl">
                  <p class="city-name text-center">Heraklion</p>
                </div>
                <div class="text-white font-semibold text-sm">
                  <p class="country-name text-center">-------</p>
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-3 items-center justify-center">
              <div class="weather-deg text-white text-6xl pl-3">34&deg;</div>
              <div>
                <div class="weather-desc text-center text-white">
                  Αίθριος καιρός
                </div>
              </div>
              <div>
                <div class="rain-volume text-center hidden text-white"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full px-4 md:px-12">
          <div
            class="right md:h-full text-white flex flex-row sm:flex-col items-center justify-around"
          >
            <div
              class="temp-wrapper pt-7 md:pt-0 w-full flex flex-col items-center"
            >
              <div class="temp-heading">
                <span class="text-2xl">Θερμοκρασία</span>
              </div>
              <div
                class="min-max-temp mt-3 flex justify-around w-full gap-2 sm:flex-row flex-col md:gap-8 items-center"
              >
                <div class="min-temp flex items-center">
                  <span>Ελάχιστη: </span
                  ><span class="pl-2 text-2xl md:text-3xl" id="minTemp"
                    >--</span
                  >
                </div>
                <div class="max-temp flex items-center">
                  <span>Μέγιστη: </span
                  ><span class="pl-2 text-2xl md:text-3xl" id="maxTemp"
                    >--</span
                  >
                </div>
                <div class="feels-temp flex items-center">
                  <span>Αίσθηση: </span
                  ><span class="pl-2 text-2xl md:text-3xl" id="feelsTemp"
                    >--</span
                  >
                </div>
              </div>
            </div>
            <div
              class="weather-conditions pt-7 md:pt-0 w-full flex flex-col items-center"
            >
              <div class="conditions">
                <span class="text-2xl">Συνθήκες</span>
              </div>
              <div
                class="weather-cond mt-3 sm:flex-row flex-col flex w-full items-center justify-around gap-2 md:gap-8"
              >
                <div class="humidity flex items-center">
                  <span>Υγρασία: </span
                  ><span class="pl-2 text-2xl md:text-3xl" id="humidity"
                    >--</span
                  >
                </div>
                <div class="pressure flex items-center">
                  <span>Πίεση: </span
                  ><span class="pl-2 text-2xl md:text-3xl" id="pressure"
                    >--</span
                  >
                </div>
                <div class="wind flex items-center">
                  <span>Άνεμος: </span
                  ><span class="pl-2 text-2xl md:text-3xl" id="wind">--</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="flex justify-center pb-2">
        <button
          id="extendedBtn"
          type="button"
          class="bg-blue-950 text-white font-bold px-8 py-3 rounded md:w-fit w-3/5 self-center"
        >
          Extended Forecast
        </button>
      </footer>
    </div>
    <div class="container bg-blue-800">
      <div
        class="extended-forecast mt-4 pb-10 px-15 flex gap-5 flex-col sm:flex-row mx-10 sm:mx-0 w-full justify-start sm:justify-between items-start"
      ></div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
